<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/iconfont.css" />
		<script src="js/jquery-2.1.1.min.js "></script>
		<script src="js/index.js "></script>
	</head>

	<body>
		<div class="header_con">
			<div class="header">
				<a href="register.html" class="login" name="Preg_index_none_log">还没有账号，马上注册&gt;</a>
				<div class="logo">
					<a href="index.html"><img src="img/xinyun.png"></a>
				</div>
				<div class="logo-txt">欢迎登录</div>
			</div>
		</div>

		<div class="quc-content">
			<div class="quc-contanier">
				<div class="quc-img">
					<a href="#"><img src="img/lg.jpg"></a>
				</div>
				<div class="quc-login">
					<div class="quc-top">
						<div class="quc-title">
							<p>账号登录</p>
						</div>
						<div class="quc-main">
							<div class="quc-login-content">
								<form method="POST" class="quc-form" autocomplete="off">
									<div class="quc-form-item">
										<div class="quc-form-item-content">
											<div class="quc-input">
												<input name="userName" placeholder="手机号/用户名">
											</div>
										</div>
									</div>
									<div class="quc-form-item">
										<div class="quc-form-item-content">
											<div class="quc-input">
												<input type="password" name="password" placeholder="密码">
											</div>
										</div>
									</div>
									<div class="quc-button-list">
										<input type="submit" value="登录" class="quc-button-submit quc-button quc-button-primary">
									</div>
									<div class="quc-form-tips quc-clearfix">
										<a href="" class="quc-right" target="_blank">找回密码</a>
										<a href="register.html" class="quc-link-sign-up quc-left">快速注册</a>
									</div>
								</form>
								<div class="quc-third">
									<div class="quc-third-hd">
										<span>其他登录方式</span>
									</div>
									<div class="quc-third-bd">
										<table>
											<tr>
												<td><i class="iconfont icon-qq quc-third-item"></i></td>
												<td><i class="iconfont icon-weixin quc-third-item"></i></td>
												<td><i class="iconfont icon-zhifubaox quc-third-item"></i></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>关于我们/联系我们/商家入驻/广告服务/店铺装修/友钱链接/销营联盟/Engih site</p>
		</div>
	</body>
</html>
